{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h2>Login</h2>
<form action="/login-post" method="post">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
    </div>
    <input type="submit">
</form>
{% endblock %}
